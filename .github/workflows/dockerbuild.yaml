name: dockerbuild

on:
  push:
    branches:
      - 'main'
      - 'dev'
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  pull_request:
    branches:
      - main
      - dev

env:
   IMAGE_NAMESPACE: "cofinity-x"
   IMAGE_NAME: "managed-simple-data-exchanger-backend"
   IMAGE_REGISTRY: acrcfxsharedservices.azurecr.io

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: acr-shared-env
    permissions:
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
        
      - name: Build
        run: mvn -B package

      # Create SemVer or ref tags dependent of trigger event
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
           images: |
             ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
           # Automatically prepare image tags; See action docs for more examples.
           # semver patter will generate tags like these for example :1 :1.2 :1.2.3
           tags: |
              type=ref,event=branch
              type=ref,event=pr
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}
              type=semver,pattern={{major}}.{{minor}}
           flavor: |
              latest=true

       # Establish authentication with azure account
      - name: Azure CLI auth
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        run: az acr login --name ${{ env.IMAGE_REGISTRY }}

      - name: Build and push ${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
